<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Tu lista de la compra donde poder organizar todos los ingredientes necesarios para completar tu despensa de manera sencilla">
  <title>Lista de la compra</title>
  <link rel="shortcut icon" href="images/Favicon-shoping-list.png" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
  <header>
    <h1>Lista de la compra</h1>
    <nav>
      <ul>
        <li>Principal</li>
        <li>Lista</li>
        <li>Acerca de</li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="shoping-check">
      <button class="icon-minus add-items-to-shoping"></button>
      <p>2/3 comprados</p>
    </section>
    <section>
      <h2>Añadir artículo</h2>
      <form>
        <label for="name">Nombre:</label>
        <input type="text" id="name">
        <label for="price">Precio</label>
        <div>
          <input type="number" id="price">
          <span>€</span>
        </div>
        <button type="submit">Añadir</button>
      </form>
    </section>
  </main>
</body>

</html>
